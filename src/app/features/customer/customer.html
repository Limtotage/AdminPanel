<div style="padding: 1rem">
  <div style="display: flex; justify-content: space-between">
    <div>
      <button mat-button color="primary" (click)="logout()">Çıkış Yap</button>
    </div>
    <div>
      <button mat-button style="color: red" (click)="deleteUser()">
        Kullanıcıyı Sil
      </button>
    </div>
  </div>
  <!--Tüm Ürünlerin Listesi -->
  <div style="display: flex; justify-content: space-evenly">
    <div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <h2>Ürün Listesi</h2>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Kategori</mat-label>
            <mat-select
              [(ngModel)]="FilteredProductCategoryName"
              (selectionChange)="loadProductsByCategory()"
            >
              <mat-option [value]="''"> Hepsi </mat-option>
              <mat-option *ngFor="let cat of categories" [value]="cat.name">
                {{ cat.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-card style="max-height: 400px; overflow: auto">
          <mat-card-content>
            <div *ngFor="let product of products">
              <mat-checkbox
                (change)="toggleProduct(product.id, $event.checked)"
              >
                {{ product.name }}
                --
                {{ product.categoryName }}
                --₺
                {{ product.price }}
              </mat-checkbox>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <button
        mat-raised-button
        color="primary"
        (click)="submitSelectedProducts()"
        style="margin-top: 1rem"
      >
        Ürünleri Ekle
      </button>
    </div>
    <!--Seçilen Ürünler Listesi-->
    <div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div style="margin-right: 1rem">
          <h2>Seçilen Ürün Listesi</h2>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Kategori</mat-label>
            <mat-select
              [(ngModel)]="FilteredOwnProductCategoryName"
              (selectionChange)="loadOwnProductsByCategory()"
            >
              <mat-option [value]="''"> Hepsi </mat-option>
              <mat-option *ngFor="let cat of categories" [value]="cat.name">
                {{ cat.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <mat-card style="max-height: 400px; overflow: auto">
        <mat-card-content>
          <div *ngFor="let myProduct of myProducts">
            <mat-checkbox
              (change)="untoggleProduct(myProduct.id, $event.checked)"
            >
              {{ myProduct.name }}
              --
              {{ myProduct.categoryName }}
              -- ₺
              {{ myProduct.price }}
            </mat-checkbox>
          </div>
        </mat-card-content>
      </mat-card>
      <button
        mat-raised-button
        color="primary"
        (click)="removeProductFromList()"
        style="margin-top: 1rem"
      >
        Seçilenleri Kaldır
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="loadCardByCustomer()"
        style="margin-top: 1rem"
      >
        Card Controller test Get By ID
      </button>
    </div>
  </div>
</div>
