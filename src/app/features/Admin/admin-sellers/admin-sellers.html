<div style="display: flex; justify-content: center">
  <div>
    <h3>Tüm Satıcılar</h3>
    <mat-card style="max-height: 400px; overflow: auto">
      <mat-card-content>
        <table class="seller-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ad-Soyad</th>
              <th>Kullanıcı Adı</th>
              <th>Satıcının Ürünleri</th>
              <th>İşlem</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let seller of sellers">
              <td>{{ seller.id }}</td>
              <td>{{ seller.fullname }}</td>
              <td>{{ seller.username }}</td>
              <td>
                <button class="success" (click)="navProducts(seller.id)">
                  ürünler
                </button>
              </td>
              <td>
                <button class="danger" (click)="deleteSeller(seller.id)">
                  Sil
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
