<div>
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="back()"
      style="margin-top: 1rem"
    >
      Geri
    </button>
  </div>
  <div style="display: flex; justify-content: space-evenly">
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div style="margin-right: 1rem">
        <h2>Seçilen Ürün Listesi</h2>
      </div>
    </div>
    <mat-card style="max-height: 400px; overflow: auto">
      <mat-card-content>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
          "
        >
          <div
            *ngFor="let item of CartItems"
            style="
              border: 1px solid #ccc;
              padding: 1rem;
              border-radius: 8px;
              box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            "
          >
            <h3>{{ item.productName }}</h3>
            <p>
              <strong>₺{{ item.productPrice * item.quantity }}</strong>
            </p>
            <p [ngStyle]="{ color: getStockColor(item.stockStatus) }">
              {{ item.stockStatus }} <br />
              <span *ngIf="item.stockStatus === 'LOW_STOCK'">
                Son {{ item.stockQuantity }} ürün kaldı.</span
              >
            </p>
            <p>
              <strong>adet {{ item.quantity }}</strong>
            </p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div style="display: flex; justify-content: space-evenly">
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div style="margin-right: 1rem">
        <h2>Sepet Geçmişi</h2>
      </div>
    </div>
    <mat-card style="max-height: 400px; overflow: auto">
      <mat-card-content>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
          "
        >
          <div
            *ngFor="let order of orders"
            style="
              border: 1px solid #ccc;
              padding: 1rem;
              border-radius: 8px;
              box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            "
          >
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
