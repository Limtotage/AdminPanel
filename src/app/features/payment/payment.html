<div>
  <div>
    <button
        mat-raised-button
        color="primary"
        (click)="returnCustomer()"
        style="margin-top: 1rem" >
       Back
      </button>
  </div>
  <div>
    <h2>Ödeme Bilgileri</h2>

    <form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
      <mat-form-field appearance="outline">
        <mat-label>Kart Numarası</mat-label>
        <input matInput formControlName="cardNumber" maxlength="16">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Son Kullanma Tarihi</mat-label>
        <input matInput formControlName="expirationDate" placeholder="MM/YY">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CVC</mat-label>
        <input matInput formControlName="cvc" maxlength="3">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Kart Sahibi</mat-label>
        <input matInput formControlName="cardHolderName">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="paymentForm.invalid">Öde</button>
    </form>
  </div>
</div>
